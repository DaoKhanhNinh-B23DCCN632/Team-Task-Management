<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New project information</h1>
    <br>
    <label for="project_name">Project Name</label> <br><br>
    <input type="text" name="project_name" id="project_name" placeholder="Enter project name"> <br><br>
    <label for="description">Description</label> <br><br>
    <textarea id="description" name="description" rows="5" cols="50" placeholder="Describe project in detail..."></textarea>
    <br><br>
    <label for="start_date">Start Date</label> <br><br>
    <input type="text" name="start_date" id="start_date" placeholder="Select start date">
    <br><br>
    <label for="end_date">End Date</label> <br><br>
    <input type="text" name="end_date" id="end_date" placeholder="Select end date">
</body>
</html>
