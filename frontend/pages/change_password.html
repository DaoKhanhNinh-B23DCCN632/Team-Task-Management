<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\assets\css\dashboard.css">
</head>
<body>
    <div class="border border-gray-200 grid grid-flow-col grid-cols-[50_1fr_1fr_1fr_1fr] grid-rows-[80px_120px_200px_1fr] min-h-screen">
        <!---------------------------- 
        side bar  
        ------------------------------>
        <div class="bg-white-200 border-r border-r-gray-200 pt-25 pl-10 pr-10 row-span-4 @md: pl-10 pr-10 w-50">
            <!-- dashboard side bar -->
            <div class="flex flex-row">
                <img src="..\assets\icons\dashboard.png" alt="dashboard icon" class="w-5 h-5 mr-2"> 
                <a href="http://localhost:5173/frontend/pages/dashboard.html">Dashboard</a>
            </div>
            <br>
            <!-- projile -->
            <div class="flex flex-row">
                <img src="..\assets\icons\profile.png" alt="profile icon" class="w-5 h-5 mr-2">
                <a href="http://localhost:5173/frontend/pages/update_per_info.html">Profile</a>
            </div>
            <br>
            <!-- project -->
            <div class="flex flex-row">
                <img src="..\assets\icons\project.png" alt="project icon" class="w-5 h-5 mr-2">
                <a href="http://localhost:5173/frontend/pages/project.html">Project</a>
            </div>
            <br>
            <!-- calendar -->
            <div class="flex flex-row">
                <img src="..\assets\icons\calendar.png" alt="project icon" class="w-5 h-5 mr-2">
                <a href="">Calendar</a>
            </div>
        </div>
        <!----------------------- 
        header 
        ------------------------->
        <div class="bg-white-200 col-span-4 items-center border-b border-b-gray-200 flex flex-row p-10 justify-between w-[1381px]">
            <div><h1 class="text-[20px] font-bold">Profile Setting</h1></div>
        </div>
        <!----------------------------- 
        change password 
        ------------------------------>
        <div class="col-start-3 col-span-2 row-span-3 row-start-2 mt-10 mb-40 w-120">
            <div class="shadow-xl rounded-md">
                <div class="pb-2 border-b border-b-gray-300 mb-5">
                    <h2 class="font-bold text-[20px]">Change Password</h2>
                    <h3 class="text-[10px]">Ensure your account security by using a strong password</h3>
                </div>
                <div class="p-5 gap-7 flex flex-col">
                    <div>
                        <form>
                            <label for="current_password">Current Password</label> <br>
                            <input type="text" id="current_password" name="current_password" placeholder="Enter current password" class="border-2 border-gray-200 rounded-md w-110">
                        </form>
                    </div>
                    <div>
                        <form>
                            <label for="New_password">New Password</label> <br>
                            <input type="text" id="new_password" name="new_password" placeholder="Enter new password" class="border-2 border-gray-200 rounded-md w-110">
                        </form>
                    </div>
                    <div>
                        <form>
                            <label for="confirm_password">Confirm Password</label> <br>
                            <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm new password" class="border-2 border-gray-200 rounded-md w-110">
                        </form>
                    </div>
                </div>
            </div>
            <div class="flex flex-row mt-10 justify-end gap-2 pr-5">
                <div><button class="border border-gray-200 rounded-md p-1"><span class="text-[10px]">Cancel</span></button></div>
                <div><button class="border border-gray-200 rounded-md p-1"><a href="http://localhost:5173/frontend/pages/change_password.html"><span class="text-[10px]">Save</span></a></button></div>
            </div>
        </div>

    </div>
</body>
</html>
