<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change Password</h1>
    <h2>Ensure your account security by using a strong password</h2>
    <label for="current_password">Current password</label> <br><br>
    <input type="text" id="current_password" name="current_password" placeholder="Enter current password"> 
    <br><br>
    <label for="new_password">New password</label> <br><br>
    <input type="text" id="new_password" name="new_password" placeholder="Enter new password"> 
    <br><br> 
    <label for="confirm_password">Confirm new password</label> <br><br>
    <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
    <br><br> 
    <button>Cancel</button> 
    <button>Save</button>
</body>
</html>
