{% extends 'side_bar.html' %}
{% load static %}

{% block content %}
<!----------------------- 
header 
------------------------->
<div class="bg-white col-span-4 items-center border-b border-b-gray-200 flex flex-row p-10 justify-between w-[1381px]">
    <div><h1 class="text-[20px] font-bold">Profile Setting</h1></div>
</div>
<!----------------------------- 
change password 
------------------------------>
<div class="col-start-3 col-span-2 row-span-3 row-start-2 mt-10 mb-40 w-[480px]">
    <div class="shadow-xl rounded-md">
        <div class="pb-2 border-b border-b-gray-300 mb-5">
            <h2 class="font-bold text-[20px]">Change Password</h2>
            <h3 class="text-[10px]">Ensure your account security by using a strong password</h3>
        </div>
        <div class="p-5 gap-7 flex flex-col">
            <div>
                <form>
                    <label for="current_password">Current Password</label> <br>
                    <input type="text" id="current_password" name="current_password" placeholder="Enter current password" class="border-2 border-gray-200 rounded-md w-[440px]">
                </form>
            </div>
            <div>
                <form>
                    <label for="New_password">New Password</label> <br>
                    <input type="text" id="new_password" name="new_password" placeholder="Enter new password" class="border-2 border-gray-200 rounded-md w-[440px]">
                </form>
            </div>
            <div>
                <form>
                    <label for="confirm_password">Confirm Password</label> <br>
                    <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm new password" class="border-2 border-gray-200 rounded-md w-[440px]">
                </form>
            </div>
        </div>
    </div>
    <div class="flex flex-row mt-10 justify-end gap-2 pr-5">
        <div><a href="{% url 'update_per_info' %}" class="border border-gray-200 rounded-md p-1"><span class="text-[10px]">Cancel</span></a></div>
        <div><a href="{% url 'update_per_info' %}" class="border border-gray-200 rounded-md p-1"><span class="text-[10px]">Save</span></a></div>
    </div>
</div>
{% endblock %}
