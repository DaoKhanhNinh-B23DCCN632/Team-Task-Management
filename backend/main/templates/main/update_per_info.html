<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\assets\css\dashboard.css">
</head>
<body>
    <div class="border border-gray-200 grid grid-flow-col grid-cols-[50_1fr_1fr_1fr_1fr] grid-rows-[80px_120px_200px_1fr] min-h-screen">
        <!---------------------------- 
        side bar  
        ------------------------------>
        <div class="bg-white-200 border-r border-r-gray-200 pt-25 pl-10 pr-10 row-span-4 @md: pl-10 pr-10 w-50">
            <!-- dashboard side bar -->
            <div class="flex flex-row">
                <img src="..\assets\icons\dashboard.png" alt="dashboard icon" class="w-5 h-5 mr-2"> 
                <a href="http://localhost:5173/frontend/pages/dashboard.html">Dashboard</a>
            </div>
            <br>
            <!-- projile -->
            <div class="flex flex-row border-b border-b-black-200">
                <img src="..\assets\icons\profile.png" alt="profile icon" class="w-5 h-5 mr-2">
                <a href="http://localhost:5173/frontend/pages/update_per_info.html">Profile</a>
            </div>
            <br>
            <!-- project -->
            <div class="flex flex-row">
                <img src="..\assets\icons\project.png" alt="project icon" class="w-5 h-5 mr-2">
                <a href="http://localhost:5173/frontend/pages/project.html">Project</a>
            </div>
            <br>
            <!-- calendar -->
            <div class="flex flex-row">
                <img src="..\assets\icons\logout.png" alt="project icon" class="w-5 h-5 mr-2">
                <a href="http://localhost:5173/frontend/pages/login.html">Log out</a>
            </div>
        </div>
        <!----------------------- 
        header 
        ------------------------->
        <div class="bg-white-200 col-span-4 items-center border-b border-b-gray-200 flex flex-row p-10 justify-between w-[1381px]">
            <div><h1 class="text-[20px] font-bold">Profile Setting</h1></div>
        </div>
        <!----------------------------- 
        update_per_info 
        ------------------------------>
        <div class="col-start-3 col-span-2 row-span-3 row-start-2 mt-10 mb-40 w-180">
            <div class="shadow-xl rounded-md">
                <div class="pb-2 border-b border-b-gray-300 mb-5">
                    <h2 class="font-bold text-[20px]">Personal Information</h2>
                    <h3 class="text-[10px]">Update your personal information and account preferences</h3>
                </div>
                
                <div class="flex flex-row p-5">
                <div class="mr-10">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" class="border-2 border-gray-200 rounded-md w-80">
                    </form>
                </div>
                <div>
                    <label for="gender">Gender</label> <br>
                    <select name="gender" id="gender" class="border-2 border-gray-200 rounded-md w-80">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                </div>
                <div class="flex flex-row p-5">
                    <div class="mr-10">
                        <form>
                            <label for="date_of_birth">Date of Birth</label><br>
                            <input type="text" id="date_of_birth" name="date_of_birth" placeholder="yyyy-mm-dd" class="border-2 border-gray-200 rounded-md w-80">
                        </form>
                    </div>
                    <div>
                        <label for="role">Role</label> <br>
                        <select name="role" id="role" class="border-2 border-gray-200 rounded-md w-80">
                            <option value="manager">Manager</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <!-- ---------------------------- -->
            <div class="mt-8 shadow-md pb-5 rounded-md">
                <div class="mb-5">
                    <h2 class="font-bold text-[20px]">Contact Information</h2>
                    <h3 class="text-[10px]">Update your email address and username</h3>
                </div>
                <div class="flex flex-row">
                    <div class="mr-10 pl-5">
                        <label for="email">Email</label> <br>
                        <input type="text" id="email" name="email" class="border-2 border-gray-200 rounded-md w-80">
                    </div>
                    <div>
                        <label for="username">Username</label> <br>
                        <input type="text" name="username" id="username" class="border-2 border-gray-200 rounded-md w-80">
                    </div>
                </div>
            </div>
            <div class="flex flex-row mt-10 justify-end gap-2 pr-5">
                <div><button class="border border-gray-200 rounded-md p-1"><span class="text-[10px]">Update personal information</span></button></div>
                <div><button class="border border-gray-200 rounded-md p-1"><a href="http://localhost:5173/frontend/pages/change_password.html"><span class="text-[10px]">Change password</span></a></button></div>
            </div>
        </div>

    </div>
</body>
</html>
