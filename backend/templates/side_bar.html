{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="border border-gray-200 grid grid-flow-col grid-cols-[50_1fr_1fr_1fr_1fr] grid-rows-[80px_120px_200px_1fr] min-h-screen">
        <div class="bg-white border-r border-r-gray-200 pt-24 pl-10 pr-10 row-span-4 @md: pl-10 pr-10 w-52">
        <!-- dashboard side bar -->
            <div class="flex flex-row">
                <img src="{% static 'icons/dashboard.png' %}" alt="dashboard icon" class="w-5 h-5 mr-2"> 
                <a href="{% url 'dashboard' %}">Dashboard</a>
            </div>
            <br>
            <!-- projile -->
            <div class="flex flex-row">
                <img src="{% static 'icons/profile.png' %}" alt="profile icon" class="w-5 h-5 mr-2">
                <a href="{% url 'update_per_info' %}">Profile</a>
            </div>
            <br>
            <!-- project -->
            <div class="flex flex-row">
                <img src="{% static 'icons/project.png' %}" alt="project icon" class="w-5 h-5 mr-2">
                <a href="{% url 'project' %}">Project</a>
            </div>
            <br>
            <!-- calendar -->
            <div class="flex flex-row">
                <img src="{% static 'icons/logout.png' %}" alt="project icon" class="w-5 h-5 mr-2">
                <a href="{% url 'login' %}">Log out</a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
